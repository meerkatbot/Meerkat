<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen with Lottie Animation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            background: url('200w.gif');
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent scrolling */
        }
        /* Splash Screen Styles */
        #splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Ensure it is above all other content */
        }
        /* Main Content Styles */
        .container {
            display: none; /* Hide initially */
            padding: 20px;
            color: white;
        }
        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .box {
            background-color: #444;
            padding: 10px;
            margin: 5px 0;
            border-radius: 10px;
        }
        .box-title {
            font-size: 20px;
            margin-bottom: 5px;
        }
        .points, .total-points {
            color: #FFD700;
            font-weight: bold;
            font-size: 14px;
            margin-top: 5px;
        }
        .button {
            background-color: white;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 5px;
        }
        .task-list {
            list-style-type: none;
            padding: 0;
        }
        .task {
            background-color: #333;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .task-info {
            display: flex;
            flex-direction: column;
        }
        .task-title {
            font-size: 16px;
            margin-bottom: 5px;
        }
        .small-text {
            font-size: 12px;
            color: #FFD700;
            margin-top: 0;
        }
        .bottom-nav {
            display: flex;
            justify-content: space-around;
            background-color: #000;
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px 0;
        }
        .nav-item {
            text-align: center;
            color: white;
            text-decoration: none;
        }
        .nav-item img {
            width: 24px;
            height: 24px;
            display: block;
            margin: 0 auto 5px;
        }
        /* Loader styles */
        #loader {
            width: 100px; /* Adjust size as needed */
            height: 100px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen">
        <div id="loader"></div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="section-title">Earn 1</div>
        <div class="box">
            <div class="box-title">The Open League Quest</div>
            <div class="points">+1,000 MEER Points</div>
        </div>
        <div class="box">
            <div class="box-title">Weekly</div>
            <div>Earn for checking socials</div>
            <div class="total-points">+0/540 MEER Points</div>
            <button class="button">Open</button>
        </div>

        <ul class="task-list">
            <li class="task">
                <div class="task-info">
                    <span class="task-title">Join Telegram Channel</span>
                    <span class="small-text">+250 MEER Points</span>
                </div>
                <button class="button" onclick="startLoading('https://t.me/MeerkatBattle_Channel')">Start</button>
            </li>
            <li class="task">
                <div class="task-info">
                    <span class="task-title">Subscribe to YouTube Channel</span>
                    <span class="small-text">+250 MEER Points</span>
                </div>
                <button class="button">Start</button>
            </li>
            <li class="task">
                <div class="task-info">
                    <span class="task-title">Follow Us on Twitter</span>
                    <span class="small-text">+250 MEER Points</span>
                </div>
                <button class="button">Start</button>
            </li>
        </ul>
    </div>

    <div class="bottom-nav">
        <a href="https://meerkatbot.github.io/Meerkat/index.html" class="nav-item">
            <img src="home.png" alt="Home">
            <span>Home</span>
        </a>
        <a href="#" class="nav-item">
            <img src="task.png" alt="Earn">
            <span>Earn</span>
        </a>
        <a href="#" class="nav-item">
            <img src="friends.png" alt="Frens">
            <span>Frens</span>
        </a>
        <a href="#" class="nav-item">
            <img src="wallet.png" alt="Wallet">
            <span>Wallet</span>
        </a>
    </div>

    <script>
        // Load the Lottie animation
        var loaderAnimation = lottie.loadAnimation({
            container: document.getElementById('loader'), // the DOM element that will contain the animation
            renderer: 'svg', // render as SVG
            loop: true, // loop the animation
            autoplay: true, // start automatically
            path: 'assets/animation/Animation - 1727258546169.json' // the path to the animation json
        });

        // Show the main content after the splash screen
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('splash-screen').style.display = 'none'; // Hide the splash screen
                document.querySelector('.container').style.display = 'block'; // Show the main content
            }, 3000); // Change this duration as needed (3 seconds in this case)
        };
    </script>
</body>
</html>
