            gap: 2px;
            flex-wrap: wrap;

            width: 100%;
            height: 100%;
            background: linear-gradient(#000, #0f0, #000);
            animation: animate 5s linear infinite;
        }
        @keyframes animate {

            100% { transform: translateY(100%); }

        section span {
            position: relative;
            display: block;
            width: calc(6.25vw - 2px);

            background: #181818;
            z-index: 2;
            transition: 1.5s;

        section span:hover {

        .signin {

        .signin .content {

            justify-content: center;
            align-items: center;

        .signin .content h2 {

            color: #0f0;

        .signin .content .form {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        .signin .content .form .inputBox {
            position: relative;
            width: 100%;
        }
        .signin .content .form .inputBox input {
            position: relative;
            width: 100%;
            background: #333;
            border: none;
            outline: none;
            padding: 25px 10px 7.5px;
            border-radius: 4px;
            color: #fff;
            font-weight: 500;
            font-size: 1em;
        }
        .signin .content .form .inputBox i {
            position: absolute;
            left: 0;
            padding: 15px 10px;
            font-style: normal;
            color: #aaa;
            transition: 0.5s;
            pointer-events: none;
        }
        .signin .content .form .inputBox input:focus ~ i,
        .signin .content .form .inputBox input:valid ~ i {
            transform: translateY(-7.5px);
            font-size: 0.8em;
            color: #fff;
        }
        .signin .content .form .links {
            position: relative;
            width: 100%;
            display: flex;
            justify-content: space-between;
        }
        .signin .content .form .links a {
            color: #fff;
            text-decoration: none;
        }
        .signin .content .form .links a:nth-child(2) {
            color: #0f0;
            font-weight: 600;
        }
        .signin .content .form .inputBox input[type="submit"] {
            padding: 10px;
            background: #0f0;
            color: #000;
            font-weight: 600;
            font-size: 1.35em;
            letter-spacing: 0.05em;
            cursor: pointer;
        }
        input[type="submit"]:active {
            opacity: 0.6;
        }
        @media (max-width: 900px) {

                height: calc(10vw - 2px);
            }
        }
        @media (max-width: 600px) {
            section span {
                width: calc(20vw - 2px);
                height: calc(20vw - 2px);
            }
        }

      // Access services
      const auth = firebase.auth();
      const database = firebase.database();
    
      // Sign-up function
      function signUp() {
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;
        let userId;
      
        auth.createUserWithEmailAndPassword(email, password)
          .then((userCredential) => {
            const user = userCredential.user;
            userId = user.uid;
      
            // Save user data with an initial balance of 100
            return database.ref('users/' + userId).set({
              email: email,
              uid: userId,
              balance: 100 // Set initial balance to 100
            });
          })
          .then(() => {
            // Store user details in local storage
            localStorage.setItem('userEmail', email);
            localStorage.setItem('userUid', userId);
            localStorage.setItem('userBalance', 100); // Store initial balance
      
            // Redirect to home.html
            window.location.href = "home.html";
            console.log("User signed up successfully!");
          })
          .catch((error) => {
            document.getElementById('user-message').textContent = "Error signing up: " + error.message;

          });
      }

function login() {
    const email = document.getElementById('login-email').value;
    const password = document.getElementById('login-password').value;

    auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
            const user = userCredential.user;

            // Store user details in local storage
            localStorage.setItem('userEmail', user.email);
            localStorage.setItem('userUid', user.uid);
            
            // Optionally, retrieve user data from the database if needed
            return database.ref('users/' + user.uid).once('value');
        })
        .then((snapshot) => {
